<html>

<head>
    <title>VitalizBros' To-Do List App!</title>
</head>

<body style="margin: 100px;">
    <p>Add a To-Do Item.</p>
    <input type='text' placeholder="Message Content" id="post" />

    <button type="button" onClick="postFunction();">Post Item</button>
    
    <div id="itemList"></div>

    <script src="//cdn.rawgit.com/feathersjs/feathers-client/v1.0.0/dist/feathers.js"></script>

    <script src="socket.io/socket.io.js"></script>

    <script type="text/javascript">
    
        var socket = io();
   
        var app = feathers();
   
        app.configure(feathers.socketio(socket));
   
   var todo = app.service('todos');
   
   todo.on('created', function(post) {
       
       var itemList = document.getElementById("itemList");
       
       itemList.innerHTML += "<h4>" + post.text + "</h4>" ;
       
    console.log("Someone posted an Item", post.text);
   });
   
   
   function postFunction(){
      var postValue = document.getElementById("post").value;
      todo.create({text: postValue});
    }
    </script>
</body>

</html>
